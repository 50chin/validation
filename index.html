<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/style.css" />
    <script src="./src/script/app.js" defer></script>
    <title>Login/Register From</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <img src="./src/img/header.svg" alt="" class="header__img" />
        </div>
      </header>
      <main>
        <section class="section__card"></section>
        <section class="section">
          <div class="container">
            <div class="section__text">
              <h2 class="section__title">Welcome</h2>
              <p class="section__subtitle">
                Далеко-далеко за словесными горами в стране, гласных и согласных
                живут рыбные тексты.
              </p>
            </div>
            <div class="section__btn">
              <button class="btn__create btn">Create Account</button>
              <button class="btn__login btn">Login</button>
            </div>
          </div>
        </section>
      </main>
      <footer class="fotter">
        <p class="footer__title">All Right Reserved @<span id="year"></span></p>
      </footer>
    </div>
  </body>
</html>
